<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
        "data": {
            "values": [
              {"a": "1", "b": 1, "text": "Final.doc"}, 
              {"a": "1", "b": 2, "text": "Final_rev.2.doc"}, 
              {"a": "1", "b": 3, "text": "FINAL_rev.6.COMMENTS.doc"},
              {"a": "1", "b": 4, "text": "FINAL_rev.8.comments6.CORRECTIONS.doc"},
              {"a": "1", "b": 5, "text": "FINAL_rev.18.comments7.corrections9.MORE.30.doc"},
              {"a": "1", "b": 6, "text": "FINAL_rev.22.comments49.corrections.10.#@$%WHYDIDICOMETOGRADSCHOOL????.doc"},
            ]
        },
        "layer": [
        
            {
                "mark": {"type": "point", "filled": true},
                "encoding": {
                    "x": {"field": "a", "type": "nominal", "axis": null},
                    "y": {"field": "b", "type": "quantitative", "axis":null}
                }
            },
            {
                "mark": "line",
                "encoding": {
                    "x": {"field": "a", "type": "nominal"},
                    "y": {"field": "b", "type": "quantitative"}
                }
            },
            {
                "mark": {
                    "type": "text",
                    "align": "left",
                    "baseline": "middle",
                    "dx": 10,
                    "angle": 0
                },
                "encoding": {
                    "x": {"field": "a", "type": "nominal"},
                    "y": {"field": "b", "type": "quantitative"},
                    "text": {"field": "text", "type": "nominal"}
                }
            }
            
        ],
        "config": {"view": {"stroke": null}}
      };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
