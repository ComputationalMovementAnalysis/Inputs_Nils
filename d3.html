
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Minimal D3 Example</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
 
<style>
    .bar {
        fill: steelblue;
    }
    
    .bar:hover {
        fill: orange;
    }
</style>
</head>
<body>
<div> </div>

<script type="text/javascript">
    
    var svg = d3.select("body")
                .append("svg")
                .attr("width", 300)
                .attr("height", 200);
    
    d3.selectAll("div")
    .data([150, 230, 180, 90])
    .enter()
    .append("rect")
    .attr({
        class : "bar",
        width : function(d) {return d;},
        height: "40",
        y : function(d, i) {return i*50 + 10;},
        x : "10"
    });
   
</script>	
</body>
